<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>

</head>
<body>
    <h1>ü§ì Calculadora ü§ì</h1>
    Digite um n√∫mero <br />
    <input id="numero1" type="number" /> <br />
    Digite outro n√∫mero <br />
    <input id="numero2" type="number"> <br />
    <button onclick="soma()">Soma</button>
    <button onclick="subtracao()">Subtra√ß√£o</button>
    <button onclick="multiplicacao()">Multiplica√ß√£o</button>
    <button onclick="divisao()">Divis√£o</button>
    <br /><br />
    O resultado √©: <span></span>
    <br /><br />
    <script>
        var numero1 = document.querySelector('#numero1')
        var numero2 = document.querySelector('#numero2')
        var valor = document.querySelector('span')

        function soma() {
            valor.innerHTML = parseInt(numero1.value) + parseInt(numero2.value)
            
        }
        function subtracao() {
            valor.innerHTML = parseInt(numero1.value) - parseInt(numero2.value)
            
        }
        function multiplicacao() {
            valor.innerHTML = parseInt(numero1.value) * parseInt(numero2.value)
            
        }
        function divisao() {
            valor.innerHTML = parseInt(numero1.value) / parseInt(numero2.value) 
            
        }
    </script>

</body>
